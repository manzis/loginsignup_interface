<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./login-page.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap"

  </head>
  <body>
    <div class="loginpage">
      <nav class="loginpage-inner">
        <header class="frame-parent40">
          <div class="f-139643340-6c43spc7e8uxv4ahrz-parent2">
            <button class="f-139643340-6c43spc7e8uxv4ahrz4"></button>
            <div class="supply-np-wrapper2">
              <div class="supply-np4">Supply_np</div>
            </div>
          </div>
          <div class="frame-wrapper22">
            <div class="frame-parent41">
              <button class="vector-wrapper9">
                <img
                  class="vector-icon12"
                  alt=""
                  src="./public/SEARCH@2x.png"
                />
              </button>
              <button class="vector-wrapper9">
                <img class="vector-icon12" alt="" src="./public/CART@2x.png" />
              </button>
              <button class="vector-wrapper11" id="frameButton2">
                <img class="vector-icon14" alt="" src="./public/MENU@2x.png" />
              </button>
            </div>
          </div>
        </header>
      </nav>
      <div class="frame-parent42">
        <main class="athletic-person-exercising-wor-parent2">
          <img
            class="athletic-person-exercising-wor-icon4"
            alt=""
            src="./public/athleticpersonexercisingworkingout-1@2x.png"
          />

          <div class="frame-wrapper23">
            <div class="frame-parent43" id="signupSection">
              <div class="frame-parent44">
                <div class="welcome-wrapper1">
                  <b class="welcome3">Welcome !</b>
                </div>
                <div class="please-enter-your-details-to-s-wrapper1">
                  <div class="please-enter-your4">
                    Please enter your details to Signup
                  </div>
                </div>
              </div>
              <div class="frame-parent45">
                <div class="frame-wrapper24">
                  <div class="frame-parent46">
                    <button id="signIn" class="sign-in-wrapper2" id="signInBtn" onclick="displaySignIn()">
                      <div class="sign-in4">Sign In</div>
                    </button>
                    <button id="signUp" class="signup-wrapper2" id="signUpBtn" onclick="displaySignUp()">
                      <div class="sign-in4">Signup</div>
                    </button>
                  </div>
                </div>

                <div class="frame-parent47">
                  <form class="frame-parent48">
                    <div class="frame-parent49">
                      <div class="frame-parent50">
                        <div class="user-square-parent1">
                          <img
                            class="user-square-icon3"
                            alt=""
                            src="./public/usersquare.svg"
                          />

                          <div class="frame-child18"></div>
                          <input
                            class="frame-child19"
                            placeholder="Username"
                            type="text"
                          />

                          <img
                            class="checkmark-circle-02-icon11"
                            alt=""
                            src="./public/checkmarkcircle02.svg"
                          />
                        </div>
                        <div class="user-square-parent1">
                          <img
                            class="user-square-icon3"
                            alt=""
                            src="./public/mail01.svg"
                          />

                          <div class="frame-child18"></div>
                          <input
                            class="frame-child19"
                            placeholder="Email address"
                            type="text"
                          />

                          <img
                            class="checkmark-circle-02-icon11"
                            alt=""
                            src="./public/checkmarkcircle02.svg"
                          />
                        </div>
                        <div class="user-square-parent1">
                          <img
                            class="user-square-icon3"
                            alt=""
                            src="./public/squarelockpassword.svg"
                          />

                          <div class="frame-child18"></div>
                          <input
                            class="frame-child19"
                            placeholder="Password"
                            type="text"
                          />

                          <img
                            class="checkmark-circle-02-icon11"
                            alt=""
                            src="./public/checkmarkcircle02.svg"
                          />
                        </div>
                      </div>
                      <div class="frame-wrapper25">
                        <div class="rectangle-parent2">
                          <input class="rectangle-input4" type="checkbox" />

                          <div class="i-agree-to3">
                            I agree to the terms and condtions of supplyment
                            nepal.
                          </div>
                        </div>
                      </div>
                    </div>
                    <button class="continue-wrapper2">
                      <b class="continue4">Continue</b>
                    </button>
                    <div class="email-format-is-invalid-wrapper2">
                      <b class="email-format-is4">Email format is invalid</b>
                    </div>
                  </form>
                  <div class="already-have-an-account-login-wrapper1">
                    <button class="already-have-an-container3">
                      <span class="already-have-an3"
                        >Already have an account,</span
                      >
                      <span class="span"> </span>
                      <span class="login-here3">Login here.</span>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
        <footer class="frame-parent42">
          <footer class="frame-parent51" id="footer">
            <div class="supplyment-nepal-2023-inc-al-frame">
              <div class="welcome3">
                Supplyment Nepal 2023, Inc. All Rights Reserved
              </div>
            </div>
            <div class="icons8-facebook-100-1-container">
              <button class="icons8-facebook-100-12"></button>
              <button class="icons8-twitter-100-12"></button>
              <button class="icons8-github-100-12"></button>
            </div>
          </footer>
        </footer>
      </div>
    </div>

    <div id="frameDrawer" class="popup-overlay" style="display: none">
      <div class="frame-parent52" data-animate-on-scroll>
        <button class="user-square-parent2">
          <img
            class="shopping-basket-done-01-icon"
            alt=""
            src="./public/usersquare1.svg"
          />

          <div class="loginsignup">Login/Signup</div>
        </button>
        <button class="shopping-basket-done-01-parent">
          <img
            class="shopping-basket-done-01-icon"
            alt=""
            src="./public/shoppingbasketdone01.svg"
          />

          <div class="loginsignup">Cart</div>
        </button>
        <button class="information-circle-parent">
          <img
            class="shopping-basket-done-01-icon"
            alt=""
            src="./public/informationcircle.svg"
          />

          <div class="loginsignup">Information</div>
        </button>
        <button class="cancel-circle" id="drawercancelCircle">
          <img class="vector-icon15" alt="" src="./public/vector.svg" />

          <img class="vector-icon16" alt="" src="./public/vector1.svg" />
        </button>
      </div>
    </div>

    <script src="./myjs/eventHandling.js"></script>
  </body>
</html>
